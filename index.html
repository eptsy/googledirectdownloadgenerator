  <body>
    <div class="main container">
      <div class="gd__button">
        <a>Home</a>
        —
        <a href="./pages/uses.html">How to use?</a>
      </div>
      <h1 class="gd__heading">#Google Drive direct download link generator</h1>
      <div class="three-btns">
        <button onclick="poplink()" id="btn1">
          <i class="fa-solid fa-link"></i> Google Drive Link
        </button>
        <button onclick="popaudio()" id="btn2">
          <i class="fa-solid fa-file-audio"></i> Audio Embeded Link
        </button>
        <button onclick="popvideo()" id="btn3">
          <i class="fa-solid fa-file-video"></i> Video Embeded Link
        </button>
      </div>
      <div id="lowerpart">
        <div class="gd__input">
          <form action="">
            <i class="fa-brands fa-google-drive"></i>
            <input
              id="drive"
              autocomplete="off"
              type="text"
              placeholder="Paste google drive link"
              required
            />
          </form>
          <button id="generate" onclick="drivegenerate()">
            <i class="fa-solid fa-gears"></i> Generate
          </button>
        </div>
        <div class="gd__generator">
          <form action="">
            <i class="fa-solid fa-link"></i>
            <input
              id="copy-input"
              type="text"
              placeholder="Direct Link to be copied"
            />
          </form>
          <button id="copy" onclick="clickin()">
            <i class="fa-regular fa-copy"></i> Copy
          </button>
        </div>
      </div>
      <!--Audio Section-->
      <div id="lowerpart-audio">
        <div class="gd__input">
          <form action="">
            <i class="fa-solid fa-headphones"></i>
            <input
              id="audio"
              autocomplete="off"
              type="text"
              placeholder="Paste Audio Embeded Link"
              required
            />
          </form>
          <button id="generate" onclick="audiogenerate()">
            <i class="fa-solid fa-gears"></i> Generate
          </button>
        </div>
        <div class="gd__generator">
          <form action="">
            <i class="fa-solid fa-link"></i>
            <input
              id="copy-input-audio"
              type="text"
              placeholder="Embeded Link to be copied"
            />
          </form>
          <button id="copy-audio" onclick="clickinAudio()">
            <i class="fa-regular fa-copy"></i> Copy
          </button>
        </div>
      </div>
      <div id="lowerpart-video">
        <div class="gd__input">
          <form action="">
            <i class="fa-solid fa-video"></i>
            <input
              id="video"
              autocomplete="off"
              type="text"
              placeholder="Paste Video Sharing Link"
              required
            />
          </form>
          <button id="generate" onclick="videogenerate()">
            <i class="fa-solid fa-gears"></i> Generate
          </button>
        </div>
        <div class="gd__generator">
          <form action="">
            <i class="fa-solid fa-link"></i>
            <input
              id="copy-input-video"
              type="text"
              placeholder="Embeded Link to be copied"
            />
          </form>
          <button id="copy-video" onclick="clickinVideo()">
            <i class="fa-regular fa-copy"></i> Copy
          </button>
        </div>
      </div>
